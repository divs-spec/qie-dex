name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install root deps
        run: npm install
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      - name: Build backend (placeholder)
        run: |
          cd backend
          npm install
