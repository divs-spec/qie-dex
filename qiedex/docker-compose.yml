version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
  websocket:
    build:
      context: .
      dockerfile: deployment/Dockerfile.websocket
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - api
